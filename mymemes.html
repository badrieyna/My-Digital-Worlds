  <style>
    body {
      background-color: #E3BAC6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3rem;

    p.subtitle {

    table {
      margin: 0 auto;

    td {
      background-color: #C69DD2;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 2px 2px 6px #ccc;
      width: 280px;
    }

    figure {
      margin: 0;
    }

    img.meme {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    img.meme:hover {
      transform: scale(1.05);
    }

    figcaption {
      margin-top: 8px;
      font-weight: bold;
      color: #444;
    }

    /* Fullscreen Pop-up Styles */
    .popup-img {
      display: none;
    }

    .popup-img:checked + .overlay {
      display: flex;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border: 6px solid white;
      border-radius: 12px;
    }

    .overlay label {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #999;
    }
  </style>
</head>
